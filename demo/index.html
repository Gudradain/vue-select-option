<h1>Hello</h1>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.14/dist/vue.js"></script>

<div id="app">
    Selected value: {{number}} <br />
    <select-option v-model="number" :options="options" ></select-option><br />
    <input type="text" v-model="number" /><br />
    <input type="button" value="change" v-on:click="change" />
</div>

<script src="../src/select-option.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            number: '',
            first: false,
            options: [
                { value: '2-1', group: '2' },
                { value: '3-1', group: '3' },
                { value: '2-2', group: '2' },
                { value: '3-2', group: '3' },
                { value: '2-3', group: '2' },
                { value: '3-3', group: '3' },
                { value: '1-1', group: '1' },
                { value: '1-2', group: '1' },
                { value: '1-3', group: '1' }
            ]
        },
        methods: {
            change: function () {
                this.options = [
                    { value: '1-1', group: '1' },
                    { value: '1-2', group: '1' },
                    { value: '1-3', group: '1' }
                ];
            }
        }
    });
</script>
